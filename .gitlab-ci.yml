---
include:
  - project: ruvu/environment
    file: ROS.gitlab-ci.yml

variables:
  PACKAGES: >
    opc_msgs
    opc_ros
    pozyx_msgs
    pozyx_ros
    pozyx_rviz_plugins
    ruvu_bag_tools
    ruvu_bringup
    ruvu_flexbe_states
    ruvu_frame_2d_publisher
    ruvu_gazebo_plugins
    ruvu_lint
    ruvu_mbf
    ruvu_msg_converters
    ruvu_navigation_playground
    ruvu_networkx
    ruvu_rabbitmq_bridge
    ruvu_rostest
    ruvu_rqt
    ruvu_rviz_plugins
    ruvu_sensor_descriptions
    ruvu_teleop
    ruvu_web

services:
  - rabbitmq:latest

.test:
  script:
    - docker pull $IMAGE_PATH/$ROS_DISTRO:${CI_COMMIT_REF_NAME//\//-}
    - export RABBITMQ_HOST=$(getent hosts rabbitmq | awk '{ print $1 }')
    - echo "Rabbimq host = $RABBITMQ_HOST"
    - docker run --rm --entrypoint /.ruvu/docker/entrypoint_run_tests.sh --env RABBITMQ_HOST $IMAGE_PATH/$ROS_DISTRO:${CI_COMMIT_REF_NAME//\//-} catkin_test_results

kinetic-build-on-schedule:
  extends: .build-on-schedule
  variables:
    ROS_DISTRO: kinetic
kinetic-build:
  extends: .build
  variables:
    ROS_DISTRO: kinetic
kinetic-test:
  extends: .test
  variables:
    ROS_DISTRO: kinetic
kinetic-release:
  extends: .release
  variables:
    ROS_DISTRO: kinetic

melodic-build-on-schedule:
  extends: .build-on-schedule
  variables:
    ROS_DISTRO: melodic
melodic-build:
  extends: .build
  variables:
    ROS_DISTRO: melodic
melodic-test:
  extends: .test
  variables:
    ROS_DISTRO: melodic
melodic-release:
  extends: .release
  variables:
    ROS_DISTRO: melodic

noetic-build-on-schedule:
  extends: .build-on-schedule
  variables:
    ROS_DISTRO: noetic
    PACKAGES: >
      opc_msgs
      pozyx_msgs
      pozyx_ros
      ruvu_bag_tools
      ruvu_bringup
      ruvu_frame_2d_publisher
      ruvu_gazebo_plugins
      ruvu_lint
      ruvu_mbf
      ruvu_msg_converters
      ruvu_rabbitmq_bridge
      ruvu_rostest
      ruvu_rqt
      ruvu_rviz_plugins
      ruvu_sensor_descriptions
      ruvu_teleop
noetic-build:
  extends: .build
  variables:
    ROS_DISTRO: noetic
    PACKAGES: >
      opc_msgs
      pozyx_msgs
      pozyx_ros
      ruvu_bag_tools
      ruvu_bringup
      ruvu_frame_2d_publisher
      ruvu_gazebo_plugins
      ruvu_lint
      ruvu_mbf
      ruvu_msg_converters
      ruvu_rabbitmq_bridge
      ruvu_rostest
      ruvu_rqt
      ruvu_rviz_plugins
      ruvu_sensor_descriptions
      ruvu_teleop
noetic-test:
  extends: .test
  variables:
    ROS_DISTRO: noetic
noetic-release:
  extends: .release
  variables:
    ROS_DISTRO: noetic
