# forward simulation
sim_time: 1.7
sim_granularity: 0.025
angular_sim_granularity: 0.1

vx_samples: 10
vy_samples: 1
vth_samples: 20

# goal
xy_goal_tolerance: 0.1
yaw_goal_tolerance: 0.1
