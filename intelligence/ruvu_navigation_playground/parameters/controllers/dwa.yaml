# debugging
publish_cost_grid_pc: true
publish_traj_pc: true

# robot model
min_vel_x: 0.0
max_vel_x: 1.0

min_vel_y: 0.0
max_vel_y: 0.0

min_rot_vel: 0.4
max_rot_vel: 1.0

min_trans_vel: 0.1
max_trans_vel: 1.0

acc_lim_x: 2.5
acc_lim_y: 0.0
acc_limit_trans: 2.5
